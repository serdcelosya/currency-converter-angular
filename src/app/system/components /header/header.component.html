<div class="header">
	<p class="header__title">Currency Converter</p>
	<!--	<p class="header__date">Today: <span>12.12.2000</span></p>-->
	<div class="header__rates">
		<ng-container *ngFor="let currency of currencies">
			<p class="header__rate">
				{{ currency.cc | uppercase }}/UAH
				<span>{{ currency.rate }}</span>
			</p>
		</ng-container>
	</div>
</div>
